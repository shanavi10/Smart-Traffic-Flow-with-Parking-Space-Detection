<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>rento</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="http://127.0.0.1:5000/static/css1/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="http://127.0.0.1:5000/static/css1/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="http://127.0.0.1:5000/static/css1/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="http://127.0.0.1:5000/static/images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="http://127.0.0.1:5000/static/css1/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
      <style>

      </style>
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <h3>CAR PARKING SYSTEM</h3>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                                 <a href="{{ url_for('simulation') }}" class="nav-link">Simulation</a>
                                 <a href="{{ url_for('parking') }}" class="nav-link">Parking</a>
                                 <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                           </ul>
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
      </header>

      <section class="banner_main">
         <div class="container" style="background-color: white;padding: 50px;">
            <div class="row">
               <div class="col-lg-6">
                  <form action="/download" method="post">
                     <div class="form-group">
                       <label for="date">From date:</label>
                       <input type="date" class="form-control" id="from" name="from" required>
                     </div>
                     <div class="form-group">
                       <label for="date">To date</label>
                       <input type="date" class="form-control" id="to" name="to" required>
                     </div>
                     <button type="submit" class="btn btn-success">Download</button>
                   </form>
               </div>
               <div class="col-lg-6">
                  <form action="/Delete" method="post">
                     <div class="form-group">
                       <label for="date">From date:</label>
                       <input type="date" class="form-control" id="from" name="from" required>
                     </div>
                     <div class="form-group">
                       <label for="date">To date</label>
                       <input type="date" class="form-control" id="to" name="to" required>
                     </div>
                     <button type="submit" class="btn btn-success">Delete</button>
                   </form>
               </div>
            </div>
            <hr>
            <br><br><br>
           <div class="row">
               <div class="col-lg-2">
                  <br><br><br>
                     <a href="/entry" class="btn btn-success form-control">Entry</a>
                     <br><br><br>


                     <a href="/exit" class="btn btn-success form-control">Exit</a>

               </div>
               <div class="col-lg-10">
                  <center><h3>DASHBOARD</h3></center>
                  <br>
                  <table class="table">
                     <tr>
                        <th>Slot num</th>
                        <th>Type</th>
                        <th>Numberplate/phone</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>Total Time(in minutes)</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                     </tr>
                     {% for row in results %}
                     <tr>
                        {% for col in row %}
                           <td>{{col}}</td>
                        {% endfor %}
                     </tr>
                     {% endfor %}
                  </table>
                  <br><br>
               </div>
           </div>
         </div>
      </section>
      </div>
      <!-- end banner -->
      
      <!-- Javascript files-->
      <script src="http://127.0.0.1:5000/static/js1/jquery.min.js"></script>
      <script src="http://127.0.0.1:5000/static/js1/popper.min.js"></script>
      <script src="http://127.0.0.1:5000/static/js1/bootstrap.bundle.min.js"></script>
      <script src="http://127.0.0.1:5000/static/js1/jquery-3.0.0.min.js"></script>
      <script src="http://127.0.0.1:5000/static/js1/plugin.js"></script>
      <!-- sidebar -->
      <script src="http://127.0.0.1:5000/static/js1/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="http://127.0.0.1:5000/static/js1/custom.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script>
         const currentDate = new Date().toISOString().slice(0, 10); // Format: YYYY-MM-DD
      
         if ('{{path}}') {
            const link = document.createElement('a');
            link.href = '{{path}}'; // Path to your PDF file
            link.download = currentDate + ".pdf"; // e.g., 2025-05-06.pdf
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
         }
      
         if ('{{msg}}') {
            alert('{{msg}}');
         }
      </script>
      
   </body>
</html>
